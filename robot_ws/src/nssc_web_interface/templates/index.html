<p>NSSC Color Filter Settings:</p>

<form method="POST" action="test">
    <div>
        <input type="range" id="low_h" name="low_h" min="0" max="255" value={{low_h}}>
        <label for="low_h">Lower H</label>
    </div>

    <div>
        <input type="range" id="low_s" name="low_s" min="0" max="255">
        <label for="low_s">Lower S</label>
    </div>

    <div>
        <input type="range" id="low_v" name="low_v" min="0" max="255">
        <label for="low_v">Lower V</label>
    </div>

    <div>
        <input type="range" id="high_h" name="high_h" min="0" max="255">
        <label for="high_h">Higher H</label>
    </div>

    <div>
        <input type="range" id="high_s" name="high_s" min="0" max="255">
        <label for="high_s">Higher S</label>
    </div>

    <div>
        <input type="range" id="high_v" name="high_v" min="0" max="255">
        <label for="high_v">Higher V</label>
    </div>

    <input type="submit" value="submit" />
</form>
